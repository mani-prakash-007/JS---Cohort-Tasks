<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Creating and Deleting Elements</h1>
    <ul>
        
    </ul>
</body>
<script>
    let ul_list = document.querySelector('ul')

    for(let i = 1 ; i <= 10 ; i++){
        let new_list = document.createElement('li') 
        new_list.textContent = `New List ${i}`
        ul_list.append(new_list)
    }

    let i = 1
    while(i < 2){
        if(ul_list.firstElementChild){
        ul_list.removeChild(ul_list.firstElementChild)
        i = i + 1
    }
    } 
</script>
</html>
